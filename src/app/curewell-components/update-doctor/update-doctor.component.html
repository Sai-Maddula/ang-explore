<div class="myContent">
  <div class="container">
    <!--Add angular form logic here-->
    <form #updateDoctorForm="ngForm" (ngSubmit)="editDoctorDetails(doctorName)">
      <h2 style="text-align:center">Update Doctor</h2>
      <h6 style="text-align:center;color:dimgrey;font-size:small">All fields are mandatory</h6>
      <table align="center">
        <tr>
          <th align="justify"> <label>Doctor Id</label> </th>
          <th>
            <input type="text" id="doctorID" name="doctorId" #docId="ngModel" required class="form-control qkinput" [(ngModel)]="doctorId" >
          </th>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
          <th align="justify"> <label>Doctor Name</label> </th>
          <th>
            <!--Add angular form logic here-->
            <input type="text" id="docname" class="form-control qkinput" required name="doctorname" #doctorname="ngModel" [(ngModel)]="doctorName">
            <div [hidden]="doctorname.valid || doctorname.pristine"> Name is Mandatory</div>
            <!--Add your validation logic here-->
          </th>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr>
          <th></th>
          <th>
            <div class="form-group" style="text-align:left">
              <button type="submit" [disabled]="!updateDoctorForm.form?.valid"  class="btn">Update</button> &nbsp;&nbsp;
              <a routerLink="/viewDoctors">Cancel</a>
            </div>
          </th>
        </tr>
      </table>
    </form>
  </div>
</div>
